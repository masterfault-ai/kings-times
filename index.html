<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <label for="hours">Hours:</label>
        <input type="number" id="hours" min="0" max="99" value="0">
        <label for="minutes">Minutes:</label>
        <input type="number" id="minutesInput" min="0" max="59" value="0">
        <label for="seconds">Seconds:</label>
        <input type="number" id="secondsInput" min="0" max="59" value="0">
        <button onclick="startSelectedTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
    </div>
    <div class="timer">
        <div class="digit" id="hoursDisplay">00</div>
        <div class="digit" id="minutesDisplay">00</div>
        <div class="digit" id="secondsDisplay">00</div>
    </div>
    <div class="watermark">Made by KingXMaster</div>

    <script src="script.js"></script>
</body>
</html>
